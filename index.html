<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Save the Bees!</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script>
      function makeVisible(id) {
        var article = document.getElementsByTagName("ARTICLE")[0];
        article.children.forEach(function(div) {
          div.style.visibility = "hidden";
        });
        document.getElementsById(id).style.visibility = "hidden";
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Save the Bees! - Bees Alive by The Black Cherries</h1>
      <h5>By Christian Mazur, Dylan Monaghan, Daniel Sierra, and Eric Tao</h5>
    </header>
    <nav>
      <div id="whatbutton" onclick="makeVisible('what')">What is it?</div>
      <div id="whybutton" onclick="makeVisible('why')">Why is it happening?</div>
      <div id="importancebutton" onclick="makeVisible('importance')">Why should we stop it?</div>
      <div id="howbutton" onclick="makeVisible('how')">How do we stop it?</div>
    </nav>
    <article>
      <div id="what">
        <h2>What is it?</h2>
      </div>
      <div id="why">
        <h2>Why is it happening?</h2>
      </div>
      <div id="importance">
        <h2>Why should we stop it?</h2>
      </div>
      <div id="how">
        <h2>How do we stop it?</h2>
      </div>
    </article>
  </body>
</html>
