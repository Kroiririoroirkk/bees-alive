<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A picture of a bee</title>
    <style>
      img {
        /* Set rules to fill background */
        min-height: 1024px;
        min-width: 100%;
	
        /* Set up proportionate scaling */
        width: auto;
        height: 100%;
	
        /* Set up positioning */
        position: fixed;
        top: 0;
        left: 0;
      }

      @media screen and (max-width: 1024px) { /* Specific to this particular image */
        img {
          top: 50%;
          margin-top: -512px;   /* 50% */
        }
      }
    </style>
  </head>
  <body>
    <img src="pictures/flyingbee.gif">
  </body>
</html>
